
{% load bootstrap4 %}

{% block content %}


<div style = "text-align:center; max-width:500px; margin: 2rem auto">

    
    <div class="mb-4">
        <h4>Comment Create</h4>
    </div>
    

    <form action="{% url 'commentapp:create' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <br>

        {% if user.is_authenticated %}
        <input type="submit" class="brn btn-dark rounded-pill col-6 mt-4" value="작성">
        {% else %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="brn btn-dark rounded-pill btn-sm mt-4 ">
            로그인해서 댓글을 작성해주세요
        </a>
        {% endif %}
        
        <input type="hidden" name="article_pk" value="{{ article.pk }}">
        
    </form>

</div>


{% endblock  %}
