{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}


<div style = "text-align:center; max-width:500px; margin: 2rem auto">

    
    <div class="mb-4">
        <h4>Update</h4>
    </div>
    

    <form action="{% url 'accountapp:update' user.pk %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <br>
        <input type="submit" class="brn btn-dark rounded-pill col-6 mt-4">

    </form>

</div>


{% endblock  %}
