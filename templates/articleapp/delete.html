{% extends 'base.html' %}

{% block content %}


<div style = "text-align:center; max-width:500px; margin: 2rem auto">

    
    <div class="mb-4">
        <h4>Delete Article : {{ target_article.title }}</h4>
    </div>
    

    <form action="{% url 'articleapp:delete' target_article.pk %}" method="POST">
        {% csrf_token %}

        <br>
        <input type="submit" class="brn btn-danger rounded-pill col-6 mt-4">

    </form>

</div>


{% endblock  %}
